name: Deploy Python App
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: false
        default: main
      target_name:
        description: "Target environment"
        required: false
        default: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the Python app
      - name: Run the Python app
        run: |
          nohup python app.py &
          echo "Application is running on branch ${{ inputs.branch }} in target ${{ inputs.target_name }}"
